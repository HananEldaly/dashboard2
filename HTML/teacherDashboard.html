<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursenix - Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="../CSS/teacherDashboard.css">
</head>

<body>
    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <a class="navbar-brand d-flex align-items-center" href="#">
            <div class="logo">
                <img src="../assets/logo.svg" alt="">
            </div>
            <div>
                <span class="word">Coursenix</span>
            </div>
        </a>

        <ul class="nav-links">
            <li><a href="./teacherDashboard.html">Dashboard</a></li>
            <li><a href="./courses.html">Courses</a></li>
            <li><a href="./students.html">Students</a></li>
            <li><a href="./groups.html">Groups</a></li>
        </ul>
        <div class="profile-dropdown">
            <button class="profile-btn">
                <img src="../assets/teacher1.svg" alt="Profile" class="profile-image">
            </button>
            <div class="dropdown-content">
                <div class="dropdown-header">
                    <img src="../assets/teacher1.svg" alt="Profile" class="profile-image large">
                    <div>
                        <h4>Mr. Ahmed Hassan</h4>
                    </div>
                </div>
                <hr>
                <a href="#"><i class="fas fa-user"></i> View Profile</a>
                <a href="#"><i class="fas fa-cog"></i> Settings</a>
                <hr>
                <a href="#" class="sign_out"><i class="fas fa-sign-out-alt"></i> Sign-out</a>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="section-title">Dashboard</div>

        <div class="stats-container">
            <div class="stat-card" id="students">
                <div class="stat-icon student-icon">
                    <i class="material-icons">person</i>
                </div>
                <div class="stat-info">
                    <div class="stat-number">10</div>
                    <div class="stat-label">Students</div>
                </div>
            </div>

            <div class="stat-card" id="courses">
                <div class="stat-icon course-icon">
                    <i class="material-icons">book</i>
                </div>
                <div class="stat-info">
                    <div class="stat-number">3</div>
                    <div class="stat-label">Courses</div>
                </div>

            </div>

            <div class="stat-card" id="groups">
                <div class="stat-icon group-icon">
                    <i class="material-icons">group</i>
                </div>
                <div class="stat-info">
                    <div class="stat-number">20</div>
                    <div class="stat-label">Groups</div>
                </div>
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-img">
                <img src="../assets/teacher1.svg" alt="profile">
            </div>
            <div class="profile-info">
                <h2>Mr. Ahmed Hassan</h2>
                <p>Mathematics and Physics Teacher with 10+ years of experience</p>
            </div>
        </div>


        <footer class="footer">
            <p>© 2025 Eduvera. All Rights reserved</p>
        </footer>

        <script src="../JS/teacherDashboard.js">

        </script>
</body>

</html>
